<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/0fb8e642b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='fa/css/fontawesome.css') }}">
    <script src="{{ url_for('static',filename='fa/js/all.js') }}"></script>
    <script src="{{ url_for('static',filename='jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='site.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body class="container-fluid" style="margin:5px;">
<div class="row">
    <div class="col-sm-1">
        <div>
            <img src="{{ url_for('static',filename='sas-logo-sas-blue.png') }}" alt="logo" height="50">
            <h5 class="text-primary">Log Reviewer</h5>
        </div>
        <div>
            <a href="/" class=" btn-sm btn btn-outline-primary navbtn"><i class="fa fa-home"
                                                                       style="float:left;"></i>Home</a>
            <a href="/info" class="btn-sm btn btn-outline-primary navbtn"><i class="fa fa-info-circle"
                                                                       style="float:left;"></i>Guide</a>
        </div>

    </div>
    <div class="col-sm-10">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
<footer style="vertical-align: bottom;  text-align: center;color:slategray;margin-top:10px;">
</footer>
</html>
